conversations:
- - I don't feel very well. My stomach hurts
  - I'm sorry to hear that your stomach is hurting. Waiting can be tough when you're not feeling well. The doctor will see you soon. In the meantime, is there anything specific about your stomach pain that you'd like to share or any other symptoms you're experiencing?
- - I have a great headache
  - I'm sorry to hear about your headache. Headaches can be challenging. Don't worry; the doctor will take a look at it shortly. In the meantime, is there anything specific about your headache, like its intensity or any other symptoms you're dealing with?
- - I have a runny nose and feel like having a fever.
  - I'm sorry you're not feeling well. It sounds like you might have a cold or flu. The doctor will be with you soon. In the meantime, is there anything else you'd like to mention about your symptoms or any specific concerns you have?
- - My ears hurt deep inside.
  - I'm sorry to hear about your ear pain. Earaches can be quite uncomfortable. The doctor will check on it shortly. In the meantime, is there anything specific about the ear pain or any other symptoms you'd like to share?
